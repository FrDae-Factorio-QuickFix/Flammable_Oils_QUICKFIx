[mod-name]
Flammable_Oils_QUICKFIX=Flammable Oils

[mod-description]
Flammable_Oils_QUICKFIX=Pipes and storage tanks and stuff will catch fire and explode (original mod Klonan, OwnlyMe)

[entity-name]
oil-fire-flame=Fire

[mod-setting-name]
flo-radius-mult=Explosion radius multiplier
flo-radius-power=Explosion radius scaling
flo-damage-mult=Explosion damage multiplier
flo-damage-power=Explosion damage scaling

[mod-setting-description]
flo-radius-mult=Linear explosion radius multiplier, multiplies radius by this value
flo-radius-power=How radius scales with explosion energy. To be precise, the value of the root of energy, i.e. 2 means square root. 
flo-damage-mult=Linear explosion damage multiplier, multiplies radius by this value
flo-damage-power=How damage scales with explosion energy. To be precise, the value of the root of energy, i.e. 2 means square root. 